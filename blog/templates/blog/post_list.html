{% extends 'blog/base.html' %}

{% block content %}
	{% for post in v_html %}
		<div class="post">
			<h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>	
			<p>{{ post.text|linebreaksbr }}</p>
			<div class="date">
				<p>Publicado: {{ post.published_date }}</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
